apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: agent-runtime-python-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: agent-runtime.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: agent-runtime-python
            port:
              number: 8080
