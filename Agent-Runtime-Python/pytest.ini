[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts = 
    -v
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=30
markers =
    unit: Unit tests
    integration: Integration tests with real services
    e2e: End-to-end tests requiring full stack
    slow: Slow running tests

