apiVersion: apps/v1
kind: Deployment
metadata:
  name: agent-builder
  namespace: livekit
  labels:
    app: agent-builder
    component: builder
spec:
  replicas: 1
  selector:
    matchLabels:
      app: agent-builder
  template:
    metadata:
      labels:
        app: agent-builder
        component: builder
    spec:
      containers:
      - name: builder
        image: agent-builder:latest
        imagePullPolicy: Never
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: shared-db-secret
              key: url
        - name: LIVEKIT_URL
          valueFrom:
            configMapKeyRef:
              name: livekit-config
              key: url
        - name: LIVEKIT_API_KEY
          valueFrom:
            secretKeyRef:
              name: livekit-secrets
              key: api-key
        - name: LIVEKIT_API_SECRET
          valueFrom:
            secretKeyRef:
              name: livekit-secrets
              key: api-secret
        - name: AGENT_RUNTIME_API_URL
          value: "http://agent-runtime-python.livekit:8080"
        - name: AGENT_RUNTIME_API_KEY
          valueFrom:
            secretKeyRef:
              name: agent-runtime-secrets
              key: api-key
        - name: PORT
          value: "3000"
        - name: NODE_ENV
          value: "production"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"

