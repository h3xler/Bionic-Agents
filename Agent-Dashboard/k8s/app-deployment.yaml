apiVersion: apps/v1
kind: Deployment
metadata:
  name: livekit-dashboard
  namespace: livekit
  labels:
    app: livekit-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: livekit-dashboard
  template:
    metadata:
      labels:
        app: livekit-dashboard
    spec:
      imagePullSecrets:
      - name: registry-bionicaisolutions-com
      containers:
      - name: dashboard
        # Image from private registry
        image: registry.bionicaisolutions.com/admin/livekit-dashboard:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: livekit-dashboard-db
              key: DATABASE_URL
        - name: LIVEKIT_URL
          value: "https://livekit.bionicaisolutions.com"
        - name: LIVEKIT_API_KEY
          value: "devkey-livekit-api-key-2024"
        - name: LIVEKIT_API_SECRET
          value: "devkey-livekit-api-secret-2024-min-32-chars"
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        - name: STATIC_DIR
          value: "/app/dist/public"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/trpc/livekit.getSessionStats
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/trpc/livekit.getSessionStats
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5

