apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: pg
data:
  # Dashboard provisioning configuration
  default.yaml: |
    apiVersion: 1
    providers:
    - name: 'default'
      orgId: 1
      folder: ''
      type: file
      disableDeletion: false
      updateIntervalSeconds: 10
      allowUiUpdates: true
      options:
        path: /etc/grafana/provisioning/dashboards
        foldersFromFilesStructure: true
  # PostgreSQL Dashboard
  postgresql-dashboard.json: |
    {
      "dashboard": {
        "id": null,
        "uid": "postgresql-cluster",
        "title": "PostgreSQL Cluster Monitoring",
        "tags": ["postgresql", "cnpg"],
        "style": "dark",
        "timezone": "browser",
        "panels": [
          {
            "id": 1,
            "title": "Cluster Status",
            "type": "stat",
            "targets": [
              {
                "expr": "up{job=\"postgresql\"}",
                "refId": "A",
                "datasource": {
                  "type": "prometheus",
                  "uid": "prometheus"
                }
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {
                  "mode": "thresholds"
                },
                "thresholds": {
                  "steps": [
                    {"color": "red", "value": 0},
                    {"color": "green", "value": 1}
                  ]
                }
              }
            },
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0}
          },
          {
            "id": 2,
            "title": "PostgreSQL Metrics",
            "type": "timeseries",
            "targets": [
              {
                "expr": "pg_stat_database_numbackends",
                "refId": "A",
                "datasource": {
                  "type": "prometheus",
                  "uid": "prometheus"
                }
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0}
          }
        ],
        "time": {
          "from": "now-1h",
          "to": "now"
        },
        "refresh": "30s",
        "schemaVersion": 16,
        "version": 0
      }
    }

