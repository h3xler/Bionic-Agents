apiVersion: v1
kind: Service
metadata:
  name: livekit-dashboard
  namespace: livekit
  labels:
    app: livekit-dashboard
spec:
  type: ClusterIP
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: livekit-dashboard
---
# Optional: LoadBalancer for external access
apiVersion: v1
kind: Service
metadata:
  name: livekit-dashboard-lb
  namespace: livekit
  labels:
    app: livekit-dashboard
spec:
  type: LoadBalancer
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: livekit-dashboard

