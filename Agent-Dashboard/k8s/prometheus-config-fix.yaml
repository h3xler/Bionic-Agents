apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: pg
data:
  alert_rules.yml: |
    groups:
    - name: postgresql.rules
      rules:
      - alert: PostgreSQLDown
        expr: up{job="postgresql"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "PostgreSQL instance is down"
          description: "PostgreSQL instance {{ $labels.instance }} has been down for more than 1 minute."
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
    
    rule_files:
      - "alert_rules.yml"
    
    alerting:
      alertmanagers:
        - static_configs:
            - targets:
              - alertmanager.pg.svc.cluster.local:9093
    
    scrape_configs:
      # Prometheus self-monitoring
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']
      
      # PostgreSQL metrics - Fixed to match actual service name
      - job_name: 'postgresql'
        kubernetes_sd_configs:
          - role: endpoints
            namespaces:
              names:
                - pg
        relabel_configs:
          # Match postgresql-metrics service (not just pg-*)
          - source_labels: [__meta_kubernetes_service_name]
            action: keep
            regex: postgresql-metrics
          # Match the metrics port
          - source_labels: [__meta_kubernetes_endpoint_port_name]
            action: keep
            regex: metrics
          # Set job label
          - source_labels: [__meta_kubernetes_namespace]
            target_label: namespace
          - source_labels: [__meta_kubernetes_service_name]
            target_label: service

